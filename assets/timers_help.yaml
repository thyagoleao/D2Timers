ru: |
  Кнопка "Авто" запускает таймеры с заранее определенным временем для упрощения использования. Это лучший способ использования.
  *Совет*: Нажмите "Авто", как только часы матча покажут 00:00 (рекомендуется).
  
  -------------------------------------------------
  
  # Индивидуальное взаимодействие с таймером:
  - "Левый клик": Активировать таймер в ручном режиме.
  - "Правый клик": Сбросить таймер в исходное состояние.

  # Кнопки "Авто"; "Стоп"; или "Старт":
  - Горячая клавиша: "Пробел".
  - Авто: Запускает таймеры в автоматическом режиме, включая пользовательский таймер (если время установлено).
  - Стоп: Приостанавливает отсчет таймера.
  - Старт: Возобновляет отсчет таймера.

  # Кнопка "Сброс":
  - Горячая клавиша: "R".
    Сбрасывает все таймеры в исходное состояние.

  # Режим "Турбо":
  - Горячая клавиша: "T".
    Установить таймеры для режима "Турбо".

  -------------------------------------------------

  # Таймер 1 - Стаки нейтралов:
  Горячая клавиша: "Z".
  - Обычный/Турбо режим (авто): Первое оповещение в 1:45 (повторяется каждую 1 минуту).
  - Обычный/Турбо режим (ручной): Оповещение в 1:00 (повторяется).

  -------------------------------------------------

  # Таймер 2 - Руны силы:
  Горячая клавиша: "X".
  - Обычный режим (авто): Первое оповещение в 5:50 (повторяется каждые 2 минуты).
  - Обычный режим (ручной): Оповещение в 2:00 (повторяется).
  - Турбо режим (авто): Первое оповещение в 3:50 (повторяется каждые 2 минуты).
  - Турбо режим (ручной): Оповещение в 2:00 (повторяется).

  -------------------------------------------------

  # Таймер 3 - Святилища мудрости:
  Горячая клавиша: "C".
  - Обычный режим (авто): Первое оповещение в 6:30 (повторяется каждые 7 минут).
  - Обычный режим (ручной): Оповещение в 7:00 (повторяется).
  - Турбо режим (авто): Первое оповещение в 3:30 (повторяется каждые 4 минуты).
  - Турбо режим (ручной): Оповещение в 4:00 (повторяется).

  -------------------------------------------------

  # Таймер 4 - Пользовательский таймер:
  - Горячая клавиша: "V".
  Полезно для отслеживания перезарядки способностей, Рошана, Мучителя и т.д.
  Введите значение в формате мм:сс или в секундах (макс. 30:00 = 1800).
  
  Примеры:
  3:00 или 180 секунд (время перезарядки Black Hole на уровне 1);
  8:00 или 480 секунд (минимальное время возрождения Рошана);
  10:00 или 600 секунд (время возрождения Мучителя).
  
  - Обычный/Турбо режим (авто): Первое оповещение будет в установленное время (повторяется).
  - Обычный/Турбо режим (ручной): Оповещение в установленное время (не повторяется, но сохраняет введенное значение).